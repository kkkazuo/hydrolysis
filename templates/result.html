<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/prototype.js"></script>
    <script src="../static/partial.js"></script>
  </head>

  <body onload="header();footer();">
    <div id="header"></div>
    <div class="container">
      <h3 class="text-center">
        <a href="{{ url_for('download_csv',ID=ID) }}">download</a>
      </h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>smiles</th>
            <th class = "text-center">hydrolyzability</th>
          </tr>
        </thead>
        <tbody>
        {% for value in result %}
          <tr>
            <th> {{ value[0] }} </th>
            <td class = "text-center"> {{ value[1] }} </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <div id="footer"></div>
  </body>
</html>
