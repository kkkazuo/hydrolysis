<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/prototype.js"></script>
    <script src="../static/partial.js"></script>
  </head>
  
  <body onload="header();footer();">
    <div id="header"></div>
    <div class="row">
      <section class="file-upload">
        <div class="text-center">
          <h2>Click the cat and select a file!</h2>
          <form action="/file"  method = "POST" enctype="multipart/form-data">
            <label class="btn btn-default btn-file">
              <img src="../static/neko.png" width=100 />
              <input type="file" name="uploaded" style="display: none;" />
            </label><br>
            <input type="submit" value="Start Calculating!" name='submit_btn' />
          </form>
        </div>
      </section>
    </div>
    <div id="footer"></div>
  </body>
</html>
