<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <header class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <h1 class="title">Hydrolyzability Calculator</h1>
        <nav>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/model">Model</a></li>
            <li><a href="/help">Help</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <h3 class="text-center">
        <a href="{{ url_for('download_csv',ID=ID) }}">download</a>
      </h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>smiles</th>
            <th class = "text-center">hydrolyzability</th>
          </tr>
        </thead>
        <tbody>
        {% for value in result %}
          <tr>
            <th> {{ value[0] }} </th>
            <td class = "text-center"> {{ value[1] }} </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

    <footer class="footer">
      <div class="container">
        <small>
          Copyright &copy; Kazumasa Takenaka, Pharmacoinfomatics, Pharmaceutical Department, Osaka University<br>
        </small>
        <nav>
          <ul>
            <li><a href=https://github.com/kkkazuo/ target="_blank">About</a></li>
            <li><a href=http://pharmacometrics.github.io/ target="_blank">Contact</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
